<OBJECT CLASSID="clsid:333C7BC4-460F-11D0-BC04-0080C7055A83" ID="objDataSourceSettingProductInfo" WIDTH="0" HEIGHT="0"></OBJECT>
<Script for="objDataSourceSettingProductInfo" event="ondatasetcomplete">
	subLoadMasterSettings(this.recordset,1, window.parent.DSO);

	// <!--明細行を選択したとき、カートン入数を決定し、荷姿単位計上のとき[製品数量]に[カートン数]×[荷姿数量]を反映-->
	if( saveRecord[g_lngSelIndex][6] == "ps" )
	{
		GoodsQuantity        = fncDelKannma(window.parent.DSO.lngGoodsQuantity_ps.value);
		var CartonQuantity   = fncDelKannma(window.parent.DSO.lngCartonQuantity.value);
		var GoodsQuantity_gs = window.parent.fncCheckNumberValue( CartonQuantity * GoodsQuantity , 0 , false );
		window.parent.DSO.lngGoodsQuantity_gs.value = GoodsQuantity_gs;
		// [製品単価]に[荷姿単価]÷[カートン入数]をセット
		fncDtPSProductPrice();
	}
</Script>


<!-- 受注に対する売上数を取得 -->
<OBJECT CLASSID="clsid:333C7BC4-460F-11D0-BC04-0080C7055A83" ID="objDataSourceSettingSalesInReceiveAll" WIDTH="0" HEIGHT="0"></OBJECT>
<Script for="objDataSourceSettingSalesInReceiveAll" event="ondatasetcomplete">
	subLoadMasterSetting(this.recordset,10);

	// 処理前の選択行を指定
	lngSelIndex = parseFloat(document.all.check_value_salesproductquantity_selindex.value);


	// レコードがあった場合
	// 受注に対する売上が存在する、と判断する
	if( this.recordset.recordcount)
	{
		saveRecord[lngSelIndex][22] = '1';
		// 最新の売上数量を保持（lib/sql/caCheckSalesProductQuantityAll.sql を参照のこと）
		saveRecord[lngSelIndex][23] = parseFloat(this.recordset.Fields('name1').value);
	}
	// 受注に対する売上データ存在無し、と判断する
	else
	{
		saveRecord[lngSelIndex][22] = '';	// record.js:fncDtNewAryForReturn()、fncDtNewAry() 内でセットした値をクリア
		saveRecord[lngSelIndex][23] = 0;	// 受注に対する売上数は0
	}

</Script>
