<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- 互換表示OFFを強制させる -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    php domパース用メタ要素 コメントアウトしていてもphpのdomElement->loadHTMLで認識される
    -->
    <meta charset="UTF-8">

    <title>K.I.D.S.</title>
    <!-- jQuery -->
    <script src="/cmn/jquery/jquery-3.1.0.js"></script>
    <script src="/cmn/jquery/jquery-cookie-1.4.1.js"></script>

    <!-- スタイル初期化 & 各種コントロールスタイル -->
    <link rel="stylesheet" type="text/css" media="screen" href="/cmn/styles.css">

    <!-- 確認画面共通  CSS -->
    <link rel="stylesheet" href="/mold/cmn/confirm/css/confirm.css">

    <!-- ボタン画像の共通の振る舞い CSS -->
    <link rel="stylesheet" href="/mold/cmn/button/css/button-behaivior.css">

    <!-- 閉じる/登録 ボタンの挙動 -->
    <script src="./js/form-action.js" defer></script>
</head>
<body class="confirm-background">
    <div class="confirm-title">
        削除確認
    </div>
    <div class="confirm-box">
        <div class="confirm-box__header">
            下記の金型帳票を削除します。
        </div>
        <div class="confirm-box__buttons">
            <img class="close-action button" src="/img/type01/cmn/seg/close_off_ja_bt.gif" alt="close">
            <img id="delete-button" class="delete-action button" src="/img/type01/cmn/seg/delete_off_ja_bt.gif" alt="delete">
        </div>
    </div>
    <div class="confirm-data">
        <div class="confirm-data__section">
            <div class="confirm-data__section__record">
                <span>金型NO</span>
                <div>_%MoldNo%_</div>
            </div>
            <div class="confirm-data__section__record">
                <span>履歴番号</span>
                <div>_%HistoryNo%_</div>
            </div>
            <div class="confirm-data__section__record">
                <span>実施日</span>
                <div>_%ActionDate%_</div>
            </div>
            <div class="confirm-data__section__record">
                <span>金型ステータス</span>
                <div>_%Status%_</div>
            </div>
            <div class="confirm-data__section__record">
                <span>製品コード</span>
                <div>_%ProductCode%_</div>
            </div>
            <div class="confirm-data__section__record">
                <span>再販コード</span>
                <div>_%ReviseCode%_</div>
            </div>
            <div class="confirm-data__section__record">
                <span>製品名称(日本語)</span>
                <div>_%ProductName%_</div>
            </div>
            <div class="confirm-data__section__record">
                <span>保管工場</span>
                <div>[_%SourceFactory%_]&nbsp;_%SourceFactoryName%_</div>
            </div>
            <div class="confirm-data__section__record">
                <span>移動先工場</span>
                <div>[_%DestinationFactory%_]&nbsp;_%DestinationFactoryName%_</div>
            </div>
        </div>
        <div class="confirm-data__section">
        </div>
    </div>
</body>
</html>
