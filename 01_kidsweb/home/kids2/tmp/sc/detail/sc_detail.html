<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html lang="ja">

<head>
	<title>K.I.D.S.</title>
	<meta http-equiv="content-type" content="text/html; charset=euc-jp">
	<script type="text/javascript" language="javascript" src="/layout/type01/cmn/images.js"></script>
	<script type="text/javascript" language="javascript" src="/cmn/functions.js"></script>
	<script type="text/javascript" language="javascript" src="/result/cmn/functions.js" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" media="screen" href="/result/cmn/layout.css">
    <!-- ボタン画像の共通の振る舞い CSS -->
    <link rel="stylesheet" href="/cmn/css/base/button-behaivior.css">
</head>

<body>
	<table cellpadding="5" cellspacing="0" border="0" bgcolor="#6f8180" align="center">
		<tr class="SegColumn">
			<td id="ControlTitle">詳細確認</td>
		</tr>
	</table>
	<br>
	<table cellpadding="5" cellspacing="0" border="0" bgcolor="#f1f1f1" align="center">
		<tr>
			<td>
				<table width="100%" cellpadding="0" cellspacing="1" border="0" bgcolor="#6f8180" align="center">
					<tr>
						<td class="SegColumn">登録日</td>
						<td class="Segs">_%dtminsertdate%_</td>
					</tr>
					<tr>
						<td class="SegColumn" width="25%">請求日</td>
						<td class="Segs">_%dtmappropriationdate%_</td>
					</tr>
					<tr>
						<td class="SegColumn" width="25%">売上NO.</td>
						<td class="Segs">_%strsalescode%_</td>
					</tr>
					<tr>
						<td class="SegColumn">顧客受注番号</td>
						<td class="Segs">_%strcustomerreceivecode%_</td>
					</tr>
					<tr>
						<td class="SegColumn">納品書NO.</td>
						<td class="Segs">_%strslipcode%_</td>
					</tr>
					<tr>
						<td class="SegColumn">入力者</td>
						<td class="Segs">_%lnginputusercode%_</td>
					</tr>
					<tr>
						<td class="SegColumn">売上先</td>
						<td class="Segs">_%lngcustomercompanycode%_</td>
					</tr>
					<tr>
						<td class="SegColumn">状態</td>
						<td class="Segs">_%lngsalesstatuscode%_</td>
					</tr>
					<tr>
						<td class="SegColumn">備考</td>
						<td class="Segs">_%strnote%_</td>
					</tr>
					<tr>
						<td class="SegColumn">合計金額</td>
						<td class="Segs">_%curtotalprice%_</td>
					</tr>
				</table>
				<br> _%strDetailTable%_
				<br>
			</td>
		</tr>
	</table>


	<table cellpadding="5" cellspacing="0" border="0" bgcolor="#f1f1f1" align="center">
		<tr>
			<td>
				<span id="objQuery">
					<table width="90%" cellpadding="5" cellspacing="1" border="0" bgcolor="#6f8180" align="center">
						<tr>
							<td bgcolor="#f1f1f1">
								<a href="#" onclick="window.close();">
									<img class="button" src="/img/type01/cmn/seg/close_off_ja_bt.gif"
									 width="72" height="20" border="0" alt="CLOSE">
								</a>
							</td>
						</tr>
					</table>
				</span>
			</td>
		</tr>
	</table>
	<br>
</body>
</html>
