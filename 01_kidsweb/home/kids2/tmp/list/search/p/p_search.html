<div class="form-box--notabs-for-search">
    <!-- フォームヘッダ -->
    <div class="form-box__header">
        <p class="form-box__header__title">商品企画書</p>
        <span class="form-box__header__buttons">
            <img class="clear button" src="/img/type01/cmn/seg/sch_clear_off_ja_bt.gif">
            <img class="search button" src="/img/type01/cmn/seg/sch_search_off_ja_bt.gif">
        </span>
    </div>
    <!-- フォームコンテンツ -->
    <div class="form-box__contents--with-scroll">
        <form name="SearchP" method="post">
            <input type="submit">
            <div class="regist-line">
                <img class="toggle-search button" src="/img/type01/cmn/seg/off_bt.gif" alt="toggle search">
            </div>
            <div class="regist-line">
                <img src="/img/type01/cmn/seg/search_column_ja.gif" alt="view search">
            </div>
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_dtmInsertDate" class="is-search" type="checkbox">
                </span>
                <span class="regist-label">
                    <span class="regist-label__text">作成日時</span>
                    FROM
                    <input class="TxtStyle05L is-from-date" name="From_dtmInsertDate" type="text" value="" alt="dtmInsertDate" tabindex="" maxlength="10"> TO
                    <input class="TxtStyle05L" name="To_dtmInsertDate" type="text" value="" tabindex="" maxlength="10">
                </span>
            </div>
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_lngGoodsPlanProgressCode" class="is-search" type="checkbox">
                </span>
                <span class="regist-label">
                    <span class="regist-label__text">企画進行状況</span>
                    <select name="lngGoodsPlanProgressCode" class="Slt13">
                        _%lngGoodsPlanProgressCode%_
                    </select>
                </span>
            </div>
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_dtmRevisionDate" class="is-search" type="checkbox">
                </span>
                <span class="regist-label">
                    <span class="regist-label__text">改訂日時</span>
                    FROM
                    <input class="TxtStyle05L is-from-date" name="From_dtmRevisionDate" type="text" alt="dtmRevisionDate" tabindex="" maxlength="10"> TO
                    <input class="TxtStyle05L" name="To_dtmRevisionDate" type="text" value="" tabindex="" maxlength="10">
                </span>
            </div>
            <div class="regist-line">
                <img src="/img/type01/cmn/seg/search_column_ja.gif" alt="view search">
            </div>
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_strProductCode" class="is-search" type="checkbox">
                </span>
                <span class="regist-label">
                    <span class="regist-label__text">製品コード</span>
                    FROM<input class="TxtStyle05L" name="From_strProductCode" type="text" value="" maxlength="10" onfocus="chColorOn(this);" onblur="chColorOff(this);fncCopyValue( this , document.all.To_strProductCode );" tabindex="">
                    TO <input class="TxtStyle05L" name="To_strProductCode"  type="text" value="" onfocus="chColorOn(this);" onblur="chColorOff(this);fncCheckDate(this);" tabindex="" maxlength="10">
				
                </span>
            </div>
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_strProductName" class="is-search" type="checkbox">
                </span>
                <span class="regist-label">
                    <span class="regist-label__text">製品名</span>
                    <input class="Txt46L" name="strProductName" type="text" value="" maxlength="80" onfocus="chColorOn(this);" onblur="chColorOff(this);fncCheckString( this );"
                        tabindex="">
                </span>
            </div>
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_lngInputUserCode" class="is-search" type="checkbox">
                </span>
                <span class="regist-label">
                    <span class="regist-label__text">入力者</span>
                    <input class="TxtStyle05L" name="lngInputUserCode"  type="text" alt="InputUser">
                    <input class="disTxt46L" name="strInputUserName"  type="text" readonly>
                    <img class="msw-button button" invokeMSWName="msw-user" src="/img/type01/msw/cmn/open_off_bt.gif" alt="msw">
                </span>
            </div>
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_lngInChargeGroupCode" class="is-search" type="checkbox">
                </span>
                <span class="regist-label">
                    <span class="regist-label__text">営業部署</span>
                    <input class="TxtStyle05L" name="lngInChargeGroupCode" type="text" alt="InChargeGroup">
                    <input class="disTxt46L" name="strInChargeGroupName" type="text" readonly>
                    <img class="msw-button button" invokeMSWName="msw-group" src="/img/type01/msw/cmn/open_off_bt.gif" alt="msw">
                </span>
            </div>
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_lngInChargeUserCode" class="is-search" type="checkbox">
                </span>
                <span class="regist-label">
                    <span class="regist-label__text">担当者</span>
                    <input class="TxtStyle05L" name="lngInChargeUserCode" type="text" alt="InChargeUser">
                    <input class="disTxt46L" name="strInChargeUserName" type="text" readonly>
                    <img class="msw-button button" invokeMSWName="msw-user" src="/img/type01/msw/cmn/open_off_bt.gif" alt="msw">
                </span>
            </div>
            <input type="hidden" name="ActionScriptName" value="/list/p/result/index.php">
            <input type="hidden" name="strSessionID" value="_%strSessionID%_">
        </form>
