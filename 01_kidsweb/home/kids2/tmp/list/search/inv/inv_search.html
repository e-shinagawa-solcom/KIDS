<!-- 入力フォーム -->
<div class="form-box--notabs-for-search">
    <!-- フォームヘッダ -->
    <div class="form-box__header">
        <p class="form-box__header__title">請求書　検索</p>
        <span class="form-box__header__buttons">
            <img class="clear button" src="/img/type01/cmn/seg/sch_clear_off_ja_bt.gif">
            <img class="search button" src="/img/type01/cmn/seg/sch_search_off_ja_bt.gif">
        </span>
    </div>
    <!-- フォームコンテンツ -->
    <div class="form-box__contents--with-scroll">
        <form name="SearchMoldHistory" method="post">
            <input type="submit">
            <div class="regist-line">
                <img class="toggle-search button" src="/img/type01/cmn/seg/off_bt.gif" alt="toggle search">
            </div>
            <div class="regist-line">
                <img src="/img/type01/cmn/seg/search_column_ja.gif" alt="view search">
            </div>
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_lngCustomerCompanyCode" class="is-search" type="checkbox">
                </span>
                <span class="regist-label">
                    <span class="regist-label__text">顧客</span>
                    <input class="TxtStyle05L" name="lngCustomerCompanyCode" type="text" alt="CustomerCompany">
                    <input class="disTxt46L" name="strCustomerCompanyName" type="text" readonly>
                    <img class="msw-button button" invokeMSWName="msw-customer" src="/img/type01/msw/cmn/open_off_bt.gif" alt="msw">
                </span>
            </div>
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_strInvoiceCode" class="is-search" type="checkbox">
                </span>
                <span class="regist-label">
                    <span class="regist-label__text">請求書NO.</span>
                    <input class="Txt46L" name="strInvoiceCode" type="text" value="" maxlength="80" onfocus="chColorOn(this);" onblur="chColorOff(this);fncCheckString( this );"
                        tabindex="">
                </span>
            </div>
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_dtmInvoiceDate" class="is-search" type="checkbox">
                </span>
                <span class="regist-label">
                    <span class="regist-label__text">請求日</span>
                    FROM
                    <input class="TxtStyle05L is-from-date" name="From_dtmInvoiceDate" type="text" value="" alt="dtmDeliveryDate"
                        tabindex="" maxlength="10"> TO
                    <input class="TxtStyle05L" name="To_dtmInvoiceDate" type="text" value="" tabindex="" maxlength="10">
                </span>
            </div>
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_lngTaxClassCode" class="is-search" type="checkbox">
                </span>
                <span class="regist-label">
                    <span class="regist-label__text">消費税区分</span>
                    <select name="lngTaxClassCode" class="Slt13">
                        _%lngTaxClassCode%_
                    </select>
                </span>
            </div>
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_lngDeliveryPlaceCode" class="is-search" type="checkbox">
                </span>
                <span class="regist-label">
                    <span class="regist-label__text">納品先</span>
                    <input class="TxtStyle05L" name="lngDeliveryPlaceCode" type="text" alt="DeliveryPlace">
                    <input class="disTxt46L" name="strDeliveryPlaceName" type="text" readonly>
                    <img class="msw-button button" invokeMSWName="msw-location" src="/img/type01/msw/cmn/open_off_bt.gif" alt="msw">
				</span>
            </div>
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_lngInsertUserCode" class="is-search" type="checkbox">
                </span>
                <span class="regist-label">
                    <span class="regist-label__text">起票者</span>
                    <input class="TxtStyle05L" name="lngInsertUserCode" type="text" alt="InsertUser">
                    <input class="disTxt46L" name="strInsertUserName" type="text" readonly>
                    <img class="msw-button button" invokeMSWName="msw-inputuser" src="/img/type01/msw/cmn/open_off_bt.gif" alt="msw">
                </span>
            </div>
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_lngInputUserCode" class="is-search" type="checkbox">
                </span>
                <span class="regist-label">
                    <span class="regist-label__text">入力者</span>
                    <input class="TxtStyle05L" name="lngInputUserCode" type="text" alt="InputUser">
                    <input class="disTxt46L" name="strInputUserName" type="text" readonly>
                    <img class="msw-button button" invokeMSWName="msw-inputuser" src="/img/type01/msw/cmn/open_off_bt.gif" alt="msw">
                </span>
            </div>
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_dtmInsertDate" class="is-search" type="checkbox">
                </span>
                <span class="regist-label">
                    <span class="regist-label__text">入力日</span>
                    FROM
                    <input class="TxtStyle05L is-from-date" name="From_dtmInsertDate" type="text" value="" alt="dtmDeliveryDate"
                        tabindex="" maxlength="10"> TO
                    <input class="TxtStyle05L" name="To_dtmInsertDate" type="text" value="" tabindex="" maxlength="10">
                </span>
            </div>
            <input type="hidden" name="ActionScriptName" value="/list/slip/result/index.php">
            <input type="hidden" name="strSessionID" value="_%strSessionID%_">
        </form>
    </div>
    <div class="msw-loadpoints">
		<!-- MSW 納品場所マスタ検索 -->
		<iframe class="msw-location" src="/search/cmn/msw/location/mswlocation.html" frameborder="0">
		</iframe>
        <!-- MSW 入力者マスタ検索 -->
        <iframe class="msw-inputuser" src="/search/cmn/msw/inputuser/mswinputuser.html" frameborder="0">
        </iframe>
        <!-- MSW 顧客マスタ検索 -->
        <iframe class="msw-customer" src="/search/cmn/msw/customer/mswcustomer.html" frameborder="0">
        </iframe>
    </div>
</div>
