<config>
    <header1>
        <link rel="stylesheet" href="/search/cmn/form/css/forms.css">
        <link rel="stylesheet" href="/search/cmn/form/css/tabs.css">
        <script src="/search/cmn/form/js/tab-function.js" defer></script>
        <script src="/search/cmn/js/date.js" defer></script>
        <script src="/search/cmn/form/js/util-selectbox.js" defer></script>
        <!-- チェックボックスの切り替え処理 -->
        <script src="/search/cmn/search/js/toggleCheckbox.js" defer></script>
        <!-- 検索画面共通入力補助 -->
        <script src="/search/cmn/search/js/input-assist.js" defer></script>
        <!-- msw 表示 -->
        <script src="/search/cmn/msw/cmn/js/msw.js" defer></script>
        <!-- COOKIE関連の処理(検索画面) -->
        <script src="/search/cmn/search/js/cookie-functions.js" defer></script>
    </header1>
    
    <header2>
    </header2>
    
    <header3>
        <!-- datepickerの要素指定 -->
        <script src="/search/cmn/js/datepicker.js" defer></script>
        <!-- msw汎用スタイル -->
        <link rel="stylesheet" href="/search/cmn/css/msw.css">
        <!-- フォームボタン css -->
        <link rel="stylesheet" href="/search/cmn/css/form-buttons.css">
        <!-- フォーム ボタン -->
        <script src="/pc/search/js/form-buttons.js" defer></script>
        <!-- フォームバリデーション -->
        <script src="/pc/search/js/validate-form.js" defer></script>
        <!-- 管理者モードイベント -->
        <script src="/pc/search/js/functions.js" defer></script>
        <!-- マスタ検索呼び出し -->
        <script src="/search/cmn/js/invoke-master-search.js" defer></script>
        <!-- COOKIE 表示チェックボックス 保存/復元 -->
        <script src="/search/cmn/js/cookie-display-items.js" defer></script>
        <!-- キーバインド -->
        <script src="/search/cmn/js/key-bind.js" defer></script>
        <!-- キーバインド -->
        <script type="text/javascript" language="javascript" src="/cmn/functions.js"></script>
        <script type="text/javascript" language="javascript" src="/navi/cmn/load.js"></script>
    </header3>

<bodyonload>
</bodyonload>
</config>

<!-- 左サイドバー ナビゲート -->
<div class="navigation-loadpoint">
	<script>
        getNaviMenu('_%strSessionID%_', 'pc-search');
	</script>
</div>

<!-- 入力フォーム -->
<div class="form-box--notabs-for-search">
	<!-- フォームヘッダ -->
	<div class="form-box__header">
		<p class="form-box__header__title">仕入検索</p>
        <span class="form-box__header__buttons">
            <img class="clear button" src="/img/type01/cmn/seg/sch_clear_off_ja_bt.gif">
            <img class="search button" src="/img/type01/cmn/seg/sch_search_off_ja_bt.gif">
        </span>
	</div>
	<!-- フォームコンテンツ -->
	<div class="form-box__contents--with-scroll">
		<form name="SearchseaHistory" method="post">
            <input type="submit">
            <div class="option-box">
                <div class="regist-line" _%AdminSet_visibility%_>
                    <span class="regist-label">
                        <span class="regist-label--text-only">管理者モード</span>
                        <input name="Option_admin" type="checkbox">
                    </span>
                </div>
            </div>
            <div class="regist-line">
                <img class="toggle-search button" src="/img/type01/cmn/seg/off_bt.gif" alt="toggle search">
                <img class="toggle-display button" src="/img/type01/cmn/seg/off_bt.gif" alt="toggle display">
            </div>
            <div class="regist-line">
                <img src="/img/type01/cmn/seg/view_search_ja.gif" alt="view search">
            </div>
            <div class="regist-line" _%btnDetail_visibility%_>
                <span class="search-label--checkbox">
                    <input name="IsSearch_btnDetail" class="is-search" type="checkbox" disabled>
                    <input name="IsDisplay_btnDetail" class="is-display" type="checkbox" _%btnDetailVisible%_>
                </span>
                <span class="regist-label">
                    <span class="regist-label--text-only">詳細</span>
                </span>
            </div>
            <div class="regist-line" _%btnFix_visibility%_>
                <span class="search-label--checkbox">
                    <input name="IsSearch_btnFix" class="is-search" type="checkbox" disabled>
                    <input name="IsDisplay_btnFix" class="is-display" type="checkbox" _%btnFixVisible%_>
                </span>
                <span class="regist-label">
                    <span class="regist-label--text-only">修正</span>
                </span>
            </div>
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_btnHistory" class="is-search" type="checkbox" disabled>
                    <input name="IsDisplay_btnHistory" class="is-display" type="checkbox">
                </span>
                <span class="regist-label">
                    <span class="regist-label--text-only">履歴</span>
                </span>
            </div>
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_dtmInsertDate" class="is-search" type="checkbox">
                    <input name="IsDisplay_dtmInsertDate" class="is-display" type="checkbox">
                </span>
                <span class="regist-label">
                    <span class="regist-label__text">登録日</span>
                    FROM <input class="TxtStyle05L is-from-date" name="From_dtmInsertDate" type="text" value="" alt="dtmInsertDate" tabindex="" maxlength="10">
                    TO <input class="TxtStyle05L is-date" name="To_dtmInsertDate" type="text" value="" tabindex="" maxlength="10">
                </span>
            </div>
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_dtmAppropriationDate" class="is-search" type="checkbox">
                    <input name="IsDisplay_dtmAppropriationDate" class="is-display" type="checkbox">
                </span>
                <span class="regist-label">
                    <span class="regist-label__text">仕入日</span>
                    FROM <input class="TxtStyle05L is-from-date" name="From_dtmAppropriationDate" type="text" value="" alt="dtmAppropriationDate" tabindex="" maxlength="10">
                    TO <input class="TxtStyle05L is-date" name="To_dtmAppropriationDate" type="text" value="" tabindex="" maxlength="10">
                </span>
            </div>
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_strStockCode" class="is-search" type="checkbox">
                    <input name="IsDisplay_strStockCode" class="is-display" type="checkbox" checked disabled>
                    <input type="hidden" name="IsDisplay_strStockCode" value="on">
                    <input type="hidden" name="IsDisplay_lngRevisionNo" value="on">
                </span>
				<span class="regist-label">
					<span class="regist-label__text">仕入NO.</span>
                    FROM <input class="TxtStyle05L" name="From_strStockCode" type="text" value="" onfocus="chColorOn(this);" onblur="chColorOff(this);fncCopyValue( this , document.all.To_strStockCode );" tabindex="">
                    TO <input class="TxtStyle05L" name="To_strStockCode" type="text" value="" onfocus="chColorOn(this);" onblur="chColorOff(this);" tabindex="">
				</span>
			</div>
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_strOrderCode" class="is-search" type="checkbox">
                    <input name="IsDisplay_strOrderCode" class="is-display" type="checkbox">
                </span>
				<span class="regist-label">
					<span class="regist-label__text">発注書NO.</span>
                    FROM <input class="TxtStyle05L" name="From_strOrderCode" type="text" value="" onfocus="chColorOn(this);" onblur="chColorOff(this);fncCopyValue( this , document.all.To_strOrderCode );" tabindex="">
                    TO <input class="TxtStyle05L" name="To_strOrderCode" type="text" value="" onfocus="chColorOn(this);" onblur="chColorOff(this);" tabindex="">
				</span>
			</div>
			<div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_strSlipCode" class="is-search" type="checkbox">
                    <input name="IsDisplay_strSlipCode" class="is-display" type="checkbox">
                </span>
				<span class="regist-label">
					<span class="regist-label__text">納品書NO.</span>
                    <input class="TxtStyle05L" name="strSlipCode" type="text" maxlength="10" onfocus="chColorOn(this);" onblur="chColorOff(this);">
				</span>
			</div>
			<div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_lngInputUserCode" class="is-search" type="checkbox">
                    <input name="IsDisplay_lngInputUserCode" class="is-display" type="checkbox">
                </span>
                <span class="regist-label">
                    <span class="regist-label__text">入力者</span>
                    <input class="TxtStyle05L" name="lngInputUserCode"  type="text" alt="InputUser" displayFlagLimit="0">
                    <input class="disTxt46L" name="strInputUserName"  type="text" readonly>
                    <img class="msw-button button" invokeMSWName="msw-inputuser" displayFlagLimit="0" src="/img/type01/msw/cmn/open_off_bt.gif" alt="msw">
                </span>
            </div>
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_lngCustomerCode" class="is-search" type="checkbox">
                    <input name="IsDisplay_lngCustomerCode" class="is-display" type="checkbox">
                </span>
                <span class="regist-label">
                    <span class="regist-label__text">仕入先</span>
                    <input class="TxtStyle05L" name="lngCustomerCode"  type="text" alt="Customer">
                    <input class="disTxt46L" name="strCustomerName"  type="text" readonly>
                    <img class="msw-button button" invokeMSWName="msw-supplier" src="/img/type01/msw/cmn/open_off_bt.gif" alt="msw">
                </span>
            </div>
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_lngStockStatusCode" class="is-search" type="checkbox">
                    <input name="IsDisplay_lngStockStatusCode" class="is-display" type="checkbox">
                </span>
                <span class="regist-label">
                    <span class="regist-label__text">状態</span>                    
                    _%lngStockStatusCode%_
                </span>
            </div>
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_lngPayConditionCode" class="is-search" type="checkbox">
                    <input name="IsDisplay_lngPayConditionCode" class="is-display" type="checkbox">
                </span>
                <span class="regist-label">
                    <span class="regist-label__text">支払条件</span>
                    <select name="lngPayConditionCode" class="Slt13">
                        _%lngPayConditionCode%_
					</select>
                </span>
            </div>
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_dtmExpirationDate" class="is-search" type="checkbox">
                    <input name="IsDisplay_dtmExpirationDate" class="is-display" type="checkbox">
                </span>
                <span class="regist-label">
                    <span class="regist-label__text">製品到着日</span>
                    FROM <input class="TxtStyle05L is-from-date" name="From_dtmExpirationDate" type="text" value="" alt="dtmExpirationDate" tabindex="" maxlength="10">
                    TO <input class="TxtStyle05L is-date" name="To_dtmExpirationDate" type="text" value="" tabindex="" maxlength="10">
                </span>
            </div>
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_strNote" class="is-search" type="checkbox" disabled>
                    <input name="IsDisplay_strNote" class="is-display" type="checkbox">
                </span>
                <span class="regist-label">
                    <span class="regist-label--text-only">備考</span>
                </span>
            </div>
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_curTotalPrice" class="is-search" type="checkbox" disabled>
                    <input name="IsDisplay_curTotalPrice" class="is-display" type="checkbox">
                </span>
                <span class="regist-label">
                    <span class="regist-label--text-only">合計金額</span>
                </span>
            </div>
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_lngRecordNo" class="is-search" type="checkbox" disabled>
                    <input name="IsDisplay_lngRecordNo" class="is-display" type="checkbox">
                </span>
                <span class="regist-label">
                    <span class="regist-label--text-only">明細行番号</span>
                </span>
            </div>
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_strProductCode" class="is-search" type="checkbox">
                    <input name="IsDisplay_strProductCode" class="is-display" type="checkbox">
                </span>
				<span class="regist-label">
					<span class="regist-label__text">製品コード</span>					
                    <input class="Txt46L" name="strProductCode" type="text" value="" tabindex="">
                </span>
			</div>
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_lngInChargeGroupCode" class="is-search" type="checkbox">
                    <input name="IsDisplay_lngInChargeGroupCode" class="is-display" type="checkbox">
                </span>
                <span class="regist-label">
                    <span class="regist-label__text">営業部署</span>
                    <input class="TxtStyle05L" name="lngInChargeGroupCode" type="text" alt="InChargeGroup" displayFlagLimit="0">
                    <input class="disTxt46L" name="strInChargeGroupName" type="text" readonly>
                    <img class="msw-button button" invokeMSWName="msw-group" displayFlagLimit="0" src="/img/type01/msw/cmn/open_off_bt.gif" alt="msw">
                </span>
            </div>
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_lngInChargeUserCode" class="is-search" type="checkbox">
                    <input name="IsDisplay_lngInChargeUserCode" class="is-display" type="checkbox">
                </span>
                <span class="regist-label">
                    <span class="regist-label__text">担当者</span>
                    <input class="TxtStyle05L" name="lngInChargeUserCode" type="text" alt="InChargeUser" displayFlagLimit="0">
                    <input class="disTxt46L" name="strInChargeUserName" type="text" readonly>
                    <img class="msw-button button" invokeMSWName="msw-inchargeuser" displayFlagLimit="0" msw-before="pickupGroupCode" src="/img/type01/msw/cmn/open_off_bt.gif" alt="msw">
                </span>
            </div>
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_strProductName" class="is-search" type="checkbox">
                    <input name="IsDisplay_strProductName" class="is-display" type="checkbox">
                </span>
				<span class="regist-label">
					<span class="regist-label__text">製品名</span>
                    <input class="Txt46L" name="strProductName"  type="text" value="" maxlength="80" onfocus="chColorOn(this);" onblur="chColorOff(this);fncCheckString( this );" tabindex="">
				</span>
			</div>
			<div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_lngStockSubjectCode" class="is-search" type="checkbox">
                    <input name="IsDisplay_lngStockSubjectCode" class="is-display" type="checkbox">
                </span>
                <span class="regist-label">
                    <span class="regist-label__text">仕入科目</span>
                    <select name="lngStockSubjectCode" class="Slt13">
                        _%lngStockSubjectCode%_ 
                    </select>
                </span>
            </div>
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_lngStockItemCode" class="is-search" type="checkbox">
                    <input name="IsDisplay_lngStockItemCode" class="is-display" type="checkbox">
                </span>
                <span class="regist-label">
                    <span class="regist-label__text">仕入部品</span>
                    <select name="lngStockItemCode" class="Slt13">                        
                        _%lngStockItemCode%_ 
                    </select>
                </span>
            </div>
            _%lngStockItemCodeValue%_
            _%lngStockItemCodeDisp%_
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_strMoldNo" class="is-search" type="checkbox" disabled>
                    <input name="IsDisplay_strMoldNo" class="is-display" type="checkbox">
                </span>
                <span class="regist-label">
                    <span class="regist-label--text-only">NO.</span>
                </span>
            </div>
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_strGoodsCode" class="is-search" type="checkbox">
                    <input name="IsDisplay_strGoodsCode" class="is-display" type="checkbox">
                </span>
				<span class="regist-label">
					<span class="regist-label__text">顧客品番</span>
                    <input class="TxtStyle05L" name="strGoodsCode" type="text" value="" maxlength="10" onfocus="chColorOn(this);" onblur="chColorOff(this);" tabindex="">
				</span>
			</div>
			<div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_lngDeliveryMethodCode" class="is-search" type="checkbox">
                    <input name="IsDisplay_lngDeliveryMethodCode" class="is-display" type="checkbox">
                </span>
                <span class="regist-label">
                    <span class="regist-label--text-only">運搬方法</span>
                    <select name="lngDeliveryMethodCode" class="Slt13">                        
                        _%lngDeliveryMethodCode%_ 
                    </select>
                </span>
            </div>
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_curProductPrice" class="is-search" type="checkbox" disabled>
                    <input name="IsDisplay_curProductPrice" class="is-display" type="checkbox">
                </span>
                <span class="regist-label">
                    <span class="regist-label--text-only">単価</span>
                </span>
            </div>
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_lngProductUnitCode" class="is-search" type="checkbox" disabled>
                    <input name="IsDisplay_lngProductUnitCode" class="is-display" type="checkbox">
                </span>
                <span class="regist-label">
                    <span class="regist-label--text-only">単位</span>
                </span>
            </div>
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_lngProductQuantity" class="is-search" type="checkbox" disabled>
                    <input name="IsDisplay_lngProductQuantity" class="is-display" type="checkbox">
                </span>
                <span class="regist-label">
                    <span class="regist-label--text-only">数量</span>
                </span>
            </div>
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_curSubTotalPrice" class="is-search" type="checkbox" disabled>
                    <input name="IsDisplay_curSubTotalPrice" class="is-display" type="checkbox">
                </span>
                <span class="regist-label">
                    <span class="regist-label--text-only">税抜金額</span>
                </span>
            </div>
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_lngTaxClassCode" class="is-search" type="checkbox" disabled>
                    <input name="IsDisplay_lngTaxClassCode" class="is-display" type="checkbox">
                </span>
                <span class="regist-label">
                    <span class="regist-label--text-only">税区分</span>
                </span>
            </div>
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_curTax" class="is-search" type="checkbox" disabled>
                    <input name="IsDisplay_curTax" class="is-display" type="checkbox">
                </span>
                <span class="regist-label">
                    <span class="regist-label--text-only">税率</span>
                </span>
            </div>
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_curTaxPrice" class="is-search" type="checkbox" disabled>
                    <input name="IsDisplay_curTaxPrice" class="is-display" type="checkbox">
                </span>
                <span class="regist-label">
                    <span class="regist-label--text-only">税額</span>
                </span>
            </div>
            <div class="regist-line">
                <span class="search-label--checkbox">
                    <input name="IsSearch_strDetailNote" class="is-search" type="checkbox" disabled>
                    <input name="IsDisplay_strDetailNote" class="is-display" type="checkbox">
                </span>
                <span class="regist-label">
                    <span class="regist-label--text-only">明細備考</span>
                </span>
            </div>
            <div class="regist-line" _%btnDelete_visibility%_>
                <span class="search-label--checkbox">
                    <input name="IsSearch_btnDelete" class="is-search" type="checkbox" disabled>
                    <input name="IsDisplay_btnDelete" class="is-display" type="checkbox" _%btnDeleteVisible%_>
                </span>
                <span class="regist-label">
                    <span class="regist-label--text-only">削除</span>
                </span>
            </div>
            <div class="regist-line" _%btnInvalid_visibility%_>
                <span class="search-label--checkbox">
                    <input name="IsSearch_btnInvalid" class="is-search" type="checkbox" disabled>
                    <input name="IsDisplay_btnInvalid" class="is-display" type="checkbox" >
                </span>
                <span class="regist-label">
                    <span class="regist-label--text-only">無効</span>
                </span>
            </div>
		</form>
	</div>
    <div class="msw-loadpoints">
		<!-- MSW 仕入先マスタ検索 -->
		<iframe class="msw-supplier" src="/search/cmn/msw/supplier/mswsupplier.html" frameborder="0">
		</iframe>
		<!-- MSW 担当部署マスタ検索 -->
		<iframe class="msw-group" src="/search/cmn/msw/group/mswgroup.html" frameborder="0">
		</iframe>
		<!-- MSW 担当者マスタ検索 -->
		<iframe class="msw-inchargeuser" src="/search/cmn/msw/inchargeuser/mswinchargeuser.html" frameborder="0">
		</iframe>
		<!-- MSW 入力者マスタ検索 -->
		<iframe class="msw-inputuser" src="/search/cmn/msw/inputuser/mswinputuser.html" frameborder="0">
		</iframe>
	</div>
</div>
