<!DOCTYPE html>
<html lang="ja">

<head>
	<!-- 互換表示OFFを強制させる -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!--
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    php domパース用メタ要素 コメントアウトしていてもphpのdomElement->loadHTMLで認識される
    -->
	<meta charset="UTF-8">

	<title>K.I.D.S.</title>
	<link rel="stylesheet" href="/cmn/css/base/base-general.css">
	<link rel="stylesheet" href="/cmn/css/form/base.css">
	<link rel="stylesheet" href="/mold/cmn/form/css/forms.css">
	<link rel="stylesheet" href="/mold/cmn/form/css/tabs.css">
	<link rel="stylesheet" href="/mold/cmn/navigate/css/navigate.css">
	<link rel="stylesheet" type="text/css" media="screen" href="/cmn/styles.css">
	<!-- msw表示切替 -->
	<!-- jQuery -->
	<script src="/cmn/jquery/jquery-3.1.0.js"></script>
	<!-- jQuery Cookie -->
	<script src="/cmn/jquery/jquery-cookie-1.4.1.js"></script>
	<!-- jQuery UI -->
	<script src="/cmn/jquery/ui/jquery-ui-1.12.0.js"></script>
	<link rel="stylesheet" href="/cmn/jquery/ui/jquery-ui-1.12.0.css">
	<link rel="stylesheet" href="/cmn/jquery/ui/jquery-ui.theme.css">
	<!-- ボタン画像の共通の振る舞い CSS -->
	<link rel="stylesheet" href="/cmn/css/base/button-behaivior.css">
	<!-- jQuery UI datepickerローカライズ用スクリプト -->
	<script src="/cmn/jquery/ui/datepicker-ja.js"></script>
	<!-- jQuery Validation Plugin -->
	<script src="/cmn/jquery/validation/jquery.validate.js"></script>
	<!-- jQuery tooltipster -->
	<script src="/cmn/jquery/tooltipster/js/tooltipster.bundle.js"></script>
	<link rel="stylesheet" href="/cmn/jquery/tooltipster/css/tooltipster.bundle.css">
	<!-- タブ切り替え共通処理 -->
	<script src="/mold/cmn/form/js/tab-function.js" defer></script>
	<!-- セレクトボックス共通処理 -->
	<script src="/mold/cmn/form/js/util-selectbox.js" defer></script>
	<!-- msw汎用スタイル -->
	<link rel="stylesheet" href="/pc/regist/css/msw.css">
	<!-- 明細テーブル -->
	<link rel="stylesheet" href="/pc/regist/css/table-description.css">
	<!-- フォーム ボタン -->
	<link rel="stylesheet" href="/pc/modify/css/form-buttons.css">
	<link rel="stylesheet" href="/pc/regist/css/forms.css">
	<!-- datepickerの要素指定 -->
	<script src="/pc/regist/js/datepicker.js" defer></script>
	<!-- msw 表示 -->
	<script src="/search/cmn/msw/cmn/js/msw.js" defer></script>
	<!-- マスタ検索呼び出し -->
	<script src="/search/cmn/js/invoke-master-search.js" defer></script>
	<!-- フォーム ボタン -->
	<script src="/pc/regist/js/form-buttons.js" defer></script>
	<!-- フォーム検証 -->
	<script src="/pc/regist/js/validate-form.js" defer></script>
	<!-- 明細一覧幅指定 -->
	<script src="/cmn/js/table.js" defer></script>
	<!-- フォーム ボタン -->
	<script src="/pc/modify/js/modify.js" defer></script>
	<script src="/cmn/js/functions.js"></script>
	<script src="/cmn/js/setinputmode.js" defer></script>


</head>

<body class="background">
	<form name="" action="_%actionUrl%_" method="post">
		<!-- <input type="submit"> -->
		<!-- 入力フォーム -->
		<div class="form-box--pc1">
			<!-- フォームヘッダ -->
			<div class="form-box__header">
				<p class="form-box__header__title">ヘッダー</p>
			</div>
			<!-- フォームコンテンツ -->
			<div class="form-box__contents">
				<div class="regist-tab-header">
					<div class="regist-line">
						<span class="regist-label">
							<span class="regist-label__required-mark">◎</span>
							<span class="regist-label__required-text">仕入日</span>
							<input style="ime-mode:disabled;" class="disTxt10L" type="text" name="dtmStockAppDate_desc" value="_%dtmstockappdate%_" maxlength="10"
							 disabled>
							<input type="hidden" name="dtmStockAppDate" value="_%dtmstockappdate%_">
						</span>
						<span class="regist-label">
							<span class="regist-label__required-text">発注書NO.</span>
							<input style="ime-mode:disabled;" class="disTxt10L" type="text" name="strOrderCode" value="_%strrealordercode%_" maxlength="10"
							 disabled>
							<input type="hidden" name="strOrderCode" value="_%strrealordercode%_">
							<input type="hidden" name="lngrevisionno" value="_%lngrevisionno%_">
							<input type="hidden" name="lngOrderNo" value="_%lngorderno%_">
							<input type="hidden" name="lngStockNo" value="_%lngStockNo%_">
							<input type="hidden" name="lngstockrevisionno" value="_%lngstockrevisionno%_">
							<!-- <input type="hidden" name="strOrderCode" value="_%strrealordercode%_">			
						<input type="hidden" name="strReviseCode" value="_%strrevisecode%_"> -->
						</span>

						<span class="regist-label regist-label--right">
							<span class="regist-label__text">状態</span>
							<input class="disTxt07L" type="text" name="lngStockStatusCode" value="_%strstockstatusname%_" size="7" maxlength="7" disabled>
							<input type="hidden" name="lngStockStatusCode" value="_%strstockstatusname%_">
						</span>
					</div>
					<div class="regist-line">
						<span class="regist-label">
							<span class="regist-label__text">仕入NO.</span>
							<input class="disTxt10L" type="text" name="strStockCode" value="_%strstockcode%_" maxlength="10" disabled>
							<input type="hidden" name="strStockCode" value="_%strstockcode%_">
							<input type="hidden" name="lngStockNo" value="_%lngstockno%_">
						</span>
						<span class="regist-label">
							<span class="regist-label__required-mark">◎</span>
							<span class="regist-label__required-text">納品書NO.</span>
							<input style="ime-mode:disabled;" class="Txt10L" type="text" name="strSlipCode" value="_%strslipcode%_" maxlength="10">
						</span>

						<span class="regist-label">
							<span class="regist-label__text">製品到着日</span>
							<input style="ime-mode:disabled;" class="Txt10L" type="text" name="dtmExpirationDate" value="_%dtmexpirationdate%_" maxlength="10">
						</span>
						<span class="regist-label regist-label--right">
							<span class="regist-label__text">通貨</span>
							<input class="disTxt07L" type="text" disabled name="strMonetaryUnitName" value="_%strMonetaryUnitName%_">
							<input type="hidden" name="lngMonetaryUnitCode" value="_%lngMonetaryUnitCode%_">
							<input type="hidden" name="strMonetaryUnitName" value="_%strMonetaryUnitName%_">
						</span>
					</div>
					<div class="regist-line">
						<span class="regist-label">
							<span class="regist-label__text">製品</span>
							<input class="disTxt05L" name="strProductCode" type="text" value="_%strproductcode%_" disabled>
							<input class="disTxt46L" name="strProductName" type="text" value="_%strproductname%_" disabled>
							<input type="hidden" name="strProductCode" value="_%strproductcode%_">
							<input type="hidden" name="strProductName" value="_%strproductname%_">
						</span>
						<span class="regist-label regist-label--right">
							<span class="regist-label__text">レートタイプ</span>
							<select name="lngMonetaryRateCode" class="Slt93">
								_%lngMonetaryRateCode%_
							</select>
						</span>
					</div>
					<div class="regist-line">

						<span class="regist-label">
							<span class="regist-label__text">仕入先</span>
							<input class="disTxt05L" name="lngCustomerCode" type="text" disabled value="_%strcustomerdisplaycode%_">
							<input class="disTxt46L" name="strCustomerName" type="text" value="_%strcustomerdisplayname%_" disabled>
							<input type="hidden" name="lngCustomerCode" value="_%strcustomerdisplaycode%_">
							<input type="hidden" name="strCustomerName" value="_%strcustomerdisplayname%_">
						</span>
						<span class="regist-label regist-label--right">
							<span class="regist-label__text">適用レート</span>
							<input style="ime-mode:disabled;" class="disTxt07R" type="text" name="curConversionRate" value="_%curconversionrate%_" disabled>
							<input type="hidden" name="curConversionRate" value="_%curConversionRate%_">
						</span>
					</div>
					<div class="regist-line">
						<span class="regist-label">
							<span class="regist-label__text">納品場所</span>
							<input class="disTxt05L" name="lngLocationCode" type="text" disabled value="_%strdeliverydisplaycode%_">
							<input class="disTxt46L" name="strLocationName" type="text" value="_%strdeliverydisplayname%_" disabled>
							<input type="hidden" name="lngLocationCode" value="_%strdeliverydisplaycode%_">
							<input type="hidden" name="strLocationName" value="_%strdeliverydisplayname%_">
						</span>
						<span class="regist-label regist-label--right">
							<span class="regist-label__text">支払条件</span>
							<input class="disTxt07L" type="text" disabled name="strPayConditionName" value="_%strPayConditionName%_">
							<input type="hidden" name="lngPayConditionCode" value="_%lngPayConditionCode%_">
							<input type="hidden" name="strPayConditionName" value="_%strPayConditionName%_">
						</span>
						<span style="visibility:hidden" id="taxList">
						</span>
					</div>
					<div class="regist-line">
						<span class="regist-label">
							<span class="regist-label__text">備考</span>
							<input class="Txt100L" type="text" name="strNote" value="_%strnote%_">
						</span>
						<span class="regist-label">
							<span class="regist-label__text">税抜金額の合計</span>
							<input class="disTxt20R" type="text" disabled name="totalPrice" value="_%totalPrice%_">
						</span>
					</div>
				</div>
			</div>
		</div>
		<!-- 入力フォーム -->
		<div class="form-box--pc2">
			<!-- フォームヘッダ -->
			<div class="form-box__header">
				<p class="form-box__header__title">明細一覧</p>
			</div>
			<!-- フォームコンテンツ -->
			<div class="form-box__contents">

				<div class="regist-line">
					<table class="table-box">
						<tr>
							<td style="vertical-align: top;width: 900px;">
								<div class="regist-label div-decide-table">
									<table class="table-decide-fix" id="tableB_chkbox_head">
										<thead>
											<tr>
												<th>対象
													<br>
													<input name="allSel" id="allChecked" type="checkbox" style="width: 10px;">
												</th>
											</tr>
										</thead>
										<!-- 固定ヘッダ -->
									</table>
									<div id="header_decide_h">
										<table class="table-decide-description" name="DECIDE_T" id="tableB_head">
											<thead>
												<tr>
													<th>No.</th>
													<th>仕入科目</th>
													<th>仕入部品</th>
													<th>単価</th>
													<th>単位</th>
													<th>数量</th>
													<th>税抜金額</th>
													<th>消費税区分</th>
													<th>消費税率(%)</th>
													<th>消費税額</th>
													<th>納期</th>
													<th>備考</th>
												</tr>
											</thead>
										</table>
									</div>
									<div id="header_decide_v">
										<table class="table-decide-description" name="DECIDE_TV" id="tableB_chkbox">
											<tbody>
											</tbody>
										</table>
									</div>

									<div id="decide_data">
										<table class="table-decide-description" name="DECIDE_T" id="tableB">
											<tbody>
											</tbody>
										</table>
									</div>
								</div>
							</td>
						</tr>
					</table>
				</div>
				<div class="regist-line">
				</div>
			</div>
		</div>
	</form>
	<div class="msw-loadpoints">
		<!-- MSW 納品場所マスタ検索 -->
		<iframe class="msw-location" src="/search/cmn/msw/location/mswlocation.html" frameborder="0">
		</iframe>
		<!-- MSW 仕入先マスタ検索 -->
		<iframe class="msw-supplier" src="/search/cmn/msw/supplier/mswsupplier.html" frameborder="0">
		</iframe>
	</div>

	<!-- フォーム ボタン -->
	<div class="form-buttons">
		<button type="button" class="btn btn-light btn-kids btn-kids-sm" style="width: 75px;" id="regist">登録</button>
	</div>

	<script type="text/javascript">
		function $E(name) { return document.getElementById(name); }
		function decide_scroll() {
			$E("header_decide_h").scrollLeft = $E("decide_data").scrollLeft;// データ部のスクロールをヘッダに反映
			$E("header_decide_v").scrollTop = $E("decide_data").scrollTop;// データ部のスクロールをヘッダに反映
		}
		$E("decide_data").onscroll = decide_scroll;
	</script>
</body>

</html>
