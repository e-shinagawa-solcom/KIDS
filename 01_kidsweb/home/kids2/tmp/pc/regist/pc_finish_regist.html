<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- 互換表示OFFを強制させる -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    php domパース用メタ要素 コメントアウトしていてもphpのdomElement->loadHTMLで認識される
    -->
    <meta charset="UTF-8">

    <title>K.I.D.S.</title>
    <!-- jQuery -->
    <script src="/cmn/jquery/jquery-3.1.0.js"></script>
    <script src="/cmn/jquery/jquery-cookie-1.4.1.js"></script>

    <link rel="stylesheet" href="/cmn/css/form/base.css">
    <!-- 完了画面共通  CSS -->
    <link rel="stylesheet" href="/pc/cmn/css/forms-finish.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/pc/cmn/css/table-confirm.css">

    <!-- スタイル初期化 & 各種コントロールスタイル -->
    <link rel="stylesheet" type="text/css" media="screen" href="/cmn/styles.css">
    <!-- ボタン画像の共通の振る舞い CSS -->
    <link rel="stylesheet" href="/cmn/css/base/button-behaivior.css">

    <!-- 閉じるボタンの挙動 -->
    <script src="/pc/regist/js/regist-finish.js" defer></script>
</head>

<body class="finish-background">
    <div class="centering">
        <span>
            下記の仕入登録を完了いたしました。
        </span>
        <div class="finish-box">
            <span class="finish-box__message">登録完了
            </span>
            <span class="finish-box__button">
                <button type="button" class="btn btn-light btn-kids btn-kids-sm" id="close">閉じる</button>
            </span>
        </div>
        <div style="width: 35%;white-space: nowrap; overflow: auto;">
            <table class="table-description" id="table_detail">
                <thead>
                    <tr>
                        <th>仕入NO.</th>
                        <th>計上日</th>
                        <th>発注書NO.</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>_%strStockCode%_</td>
                        <td>_%dtmStockAppDate%_</td>
                        <td>_%strOrderCode%_</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
