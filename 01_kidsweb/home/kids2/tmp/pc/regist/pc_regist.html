<!-- 左サイドバー ナビゲート -->
<div class="navigation-loadpoint">
	<script>
		$('.navigation-loadpoint').load('/pc/cmn/navigate/pc_navi.html');
	</script>
</div>


<form name="" action="_%actionUrl%_" method="post">
	<input type="submit">
	<!-- 入力フォーム -->
	<div class="form-box--pc1">
		<!-- フォームヘッダ -->
		<div class="form-box__header">
			<p class="form-box__header__title">ヘッダー</p>
		</div>
		<!-- フォームコンテンツ -->
		<div class="form-box__contents">
			<div class="regist-tab-header">
				<div class="regist-line">
					<span class="regist-label">
						<span class="regist-label__required-mark">◎</span>
						<span class="regist-label__required-text">仕入日</span>
						<input style="ime-mode:disabled;" class="Txt10L" type="text" name="dtmStockAppDate" value="_%dtmStockAppDate%_" maxlength="10"
						>
					</span>
					<span class="regist-label">
						<span class="regist-label__required-mark">◎</span>
						<span class="regist-label__required-text">発注書NO.</span>
						<input style="ime-mode:disabled;" class="Txt10L" type="text" name="strOrderCode" maxlength="10">
						<img class="getpoinfo button" src="/img/type01/cmn/seg/dataopen_off_bt.gif">
						<input type="hidden" name="lngrevisionno">
						<input type="hidden" name="lngOrderNo">
						<input type="hidden" name="lngPurchaseOrderNo">
						<input type="hidden" name="lngpurchaserevisionno">
					</span>

					<span class="regist-label regist-label--right">
						<span class="regist-label__text">状態</span>
						<input class="disTxt07L" type="text" name="lngOrderStatusCode" size="7" maxlength="7" readonly>
					</span>
				</div>
				<div class="regist-line">
					<span class="regist-label">
						<span class="regist-label__text">仕入NO.</span>
						<input class="disTxt10L" type="text" name="lngStockCode" maxlength="10" readonly>
					</span>
					<span class="regist-label" style="margin-left: 19px;">
						<span class="regist-label__required-mark">◎</span>
						<span class="regist-label__required-text">納品書NO.</span>
						<input style="ime-mode:disabled;" class="Txt10L" type="text" name="strSlipCode" maxlength="10">
					</span>
					<span class="regist-label" style="margin-left: 22px;">
						<span class="regist-label__text">製品到着日</span>
						<input style="ime-mode:disabled;" class="Txt10L" type="text" name="dtmExpirationDate" maxlength="10" >
					</span>
					<span class="regist-label regist-label--right">
						<span class="regist-label__text">通貨</span>
						<input style="ime-mode:disabled;" class="disTxt07L" type="text" readonly name="strMonetaryUnitName" class="Slt93">
						<input type="hidden" name="lngMonetaryUnitCode">
					</span>
				</div>
				<div class="regist-line">
					<span class="regist-label">
						<span class="regist-label__text">製品</span>
						<input class="disTxt05L" name="strProductCode" type="text" readonly>
						<input class="disTxt46L" name="strProductName" type="text" readonly>
					</span>
					<span class="regist-label regist-label--right">
						<span class="regist-label__text">レートタイプ</span>
						<select name="lngMonetaryRateCode" class="Slt93">
							_%lngMonetaryRateCode%_
						</select>
					</span>
				</div>
				<div class="regist-line">					
					<span class="regist-label">
						<span class="regist-label__text">仕入先</span>
						<input class="disTxt05L" name="lngCustomerCode" type="text" readonly alt="Customer">
						<input class="disTxt46L" name="strCustomerName" type="text" readonly>
					</span>
					<span class="regist-label regist-label--right">
						<span class="regist-label__text">適用レート</span>
						<input style="ime-mode:disabled;" class="disTxt07R" type="text" name="curConversionRate" readonly>
						<input type="hidden" name="curConversionRate">
					</span>
				</div>
				<div class="regist-line">
					<span class="regist-label">
						<span class="regist-label__text">納品場所</span>
						<input class="disTxt05L" name="lngLocationCode" type="text" readonly alt="Location">
						<input class="disTxt46L" name="strLocationName" type="text" readonly>
					</span>
					<span class="regist-label regist-label--right">
						<span class="regist-label__text">支払条件</span>
						<input style="ime-mode:disabled;" class="disTxt07L" type="text" readonly name="strPayConditionName" class="Slt93">
						<input type="hidden" name="lngPayConditionCode">
					</span>
				</div>
				<div class="regist-line">
				</div>
				<div class="regist-line">
					<span class="regist-label">
						<span class="regist-label__text">備考</span>
						<input class="Txt100L" type="text" name="strNote">
					</span>
				</div>
			</div>
		</div>
	</div>
	<!-- 入力フォーム -->
	<div class="form-box--pc2">
		<!-- フォームヘッダ -->
		<div class="form-box__header">
			<p class="form-box__header__title">明細一覧</p>
		</div>
		<!-- フォームコンテンツ -->
		<div class="form-box__contents">
			<div class="regist-line">
				<table class="table-box">
					<tr>
						<td style="vertical-align: top;width: 900px;">
							<div class="regist-label div-decide-table">
								<table class="table-decide-fix" id="tableB_chkbox_head">
									<thead>
										<tr>
											<th>対象
												<br>
												<input name="allSel" id="allChecked" type="checkbox" style="width: 10px;">
											</th>
										</tr>
									</thead>
									<!-- 固定ヘッダ -->
								</table>
								<div id="header_decide_h">
									<table class="table-decide-description" name="DECIDE_T" id="tableB_head">
										<thead>
											<tr>
												<th>No.</th>
												<th>仕入科目</th>
												<th>仕入部品</th>
												<th>単価</th>
												<th>単位</th>
												<th>数量</th>
												<th>税抜金額</th>
												<th>消費税区分</th>
												<th>消費税率(%)</th>
												<th>消費税額</th>
												<th>納期</th>
												<th>備考</th>
											</tr>
										</thead>
									</table>
								</div>
								<div id="header_decide_v">
									<table class="table-decide-description" name="DECIDE_TV" id="tableB_chkbox">
										<tbody>
										</tbody>
									</table>
								</div>

								<div id="decide_data">
									<table class="table-decide-description" name="DECIDE_T" id="tableB">
										<tbody>
										</tbody>
									</table>
								</div>
							</div>
						</td>
					</tr>
				</table>
			</div>
			<!-- <div class="regist-line" style="width: 100%;white-space: nowrap; overflow: auto;">
				<table class="table-description">
					<thead>
						<tr>
							<th>No.</th>
							<th>対象
								<br>
								<input name="allSel" id="allChecked" type="checkbox" style="width: 10px;">
							</th>
							<th>製品</th>
							<th>仕入科目</th>
							<th>仕入部品</th>
							<th>単価</th>

							<th>数量</th>
							<th>税抜金額</th>
							<th>消費税区分</th>
							<th>消費税率(%)</th>
							<th>消費税額</th>
							<th>納期</th>
							<th>備考</th>
						</tr>
					</thead>
					<tbody id="tbl_order_detail">
					</tbody>
				</table>
			</div> -->
			<div class="regist-line">
			</div>
		</div>
	</div>
</form>

<!-- フォーム ボタン -->
<div class="form-buttons">
	<img class="regist button" src="/img/type01/cmn/querybt/reg_off_ja_bt.gif" alt="form regist">
</div>

<script type="text/javascript">
	function $E(name) { return document.getElementById(name); }
	function decide_scroll() {
		$E("header_decide_h").scrollLeft = $E("decide_data").scrollLeft;// データ部のスクロールをヘッダに反映
		$E("header_decide_v").scrollTop = $E("decide_data").scrollTop;// データ部のスクロールをヘッダに反映
	}
	$E("decide_data").onscroll = decide_scroll;
</script>
