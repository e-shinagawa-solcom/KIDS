<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- 互換表示OFFを強制させる -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    php domパース用メタ要素 コメントアウトしていてもphpのdomElement->loadHTMLで認識される
    -->
    <meta charset="euc-jp">

    <title>K.I.D.S.</title>
    <!-- jQuery -->
    <script src="/cmn/jquery/jquery-3.1.0.js"></script>
    <script src="/cmn/jquery/jquery-cookie-1.4.1.js"></script>

    <!-- 完了画面共通  CSS -->
    <link rel="stylesheet" href="/p/cmn/css/forms-finish.css">

    <!-- スタイル初期化 & 各種コントロールスタイル -->
    <link rel="stylesheet" type="text/css" media="screen" href="/cmn/styles.css">
    <!-- ボタン画像の共通の振る舞い CSS -->
    <link rel="stylesheet" href="/cmn/css/base/button-behaivior.css">

    <!-- 閉じるボタンの挙動 -->
    <script src="/p/modify/js/modify-finish.js" defer></script>
	<script type="text/javascript" language="javascript" src="/list/result/cmn/functions.js"></script>
</head>

<body class="finish-background">
    <div class="centering">
        <div class="finish-box">
            <span class="finish-box__message">登録完了</span>
            <span class="finish-box__button">
                <img class="close button" style="position: relative;top: 6px;" src="/img/type01/cmn/querybt/close_blown_off_ja_bt.gif" alt="close">
            </span>
            <span class="finish-box__message" _%listview%_>帳票プレビュー</span>
            <span class="finish-box__button" _%listview%_>
                <img class="button" onclick="fncListOutput('_%strPreviewAction%_');return false;" src="/img/type01/cmn/querybt/blownpreview_off_bt.gif"
                    style="position: relative;top: 6px;" alt="PREVIEW">
                </a>
            </span>
        </div>
        <div class="finish-summary-box" style="width: 80%;white-space: nowrap; overflow: auto;">
            <table  width="100%" cellpadding="0" cellspacing="1" border="0" bgcolor="#6f8180" align="center">
                <tr>
                    <td class="SegColumn">製品コード</td>
                    <td class="Segs">_%strProductCode%_</td>
                </tr>
                <tr>
                    <td class="SegColumn">製品名称</td>
                    <td class="Segs">_%strProductName%_</td>
                </tr>
                <tr>
                    <td class="SegColumn">作成日時</td>
                    <td class="Segs">_%dtNowDate%_</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
