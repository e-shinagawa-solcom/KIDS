	<header1>
		<link rel="stylesheet" href="/mold/cmn/form/css/forms.css">
		<link rel="stylesheet" href="/mold/cmn/form/css/forms-validation.css">
		<link rel="stylesheet" href="/mold/cmn/form/css/tabs.css">
		<link rel="stylesheet" href="/mold/cmn/navigate/css/navigate.css">


		<!-- confirm iframe スタイル -->
		<link rel="stylesheet" href="/mold/cmn/confirm/css/confirm-in-iframe.css">
		<!-- タブ切り替え共通処理 -->
		<script src="/mold/cmn/form/js/tab-function.js" defer></script>
		<!-- セレクトボックス共通処理 -->
		<script src="/mold/cmn/form/js/util-selectbox.js" defer></script>
		<!-- msw表示切替 -->
		<script src="/mold/cmn/msw/cmn/js/msw.js" defer></script>
	</header1>

	<header2>
	</header2>

	<header3>
		<!-- msw汎用スタイル -->
		<link rel="stylesheet" href="/search/cmn/css/msw.css">
		<!-- 金型説明テーブル -->
		<link rel="stylesheet" href="/mr/regist/css/table-description.css">
		<!-- フォーム ボタン -->
		<link rel="stylesheet" href="/p/modify/css/form-buttons.css">
		<link rel="stylesheet" href="/p/modify/css/layout.css">
		<!-- タブ切り替え時の処理 -->
		<script src="/p/modify/js/switch-tab.js" defer></script>
		<!-- datepickerの要素指定 -->
		<script src="/p/modify/js/datepicker.js" defer></script>
		<!-- マスタデータ検索 -->
		<script src="/p/modify/js/invoke-master-search.js" defer></script>
		<!-- フォーム ボタン -->
		<script src="/p/modify/js/form-buttons.js" defer></script>
		<!-- 要素フォーカス時の挙動 -->
		<script src="/p/modify/js/focus-elements.js" defer></script>
		<!-- フォーム検証 -->
		<script src="/p/modify/js/validate-form.js" defer></script>
		<!-- フォーム操作 -->
		<script src="/p/modify/js/form-change-action.js" defer></script>
		<!-- msw表示切替 -->
		<script src="/p/modify/js/msw.js" defer></script>
		<!-- フォーム初期化 -->
		<script src="/p/modify/js/init-form.js" defer></script>
	</header3>

	<bodyonload>
	</bodyonload>
</config>


<!-- 左サイドバー ナビゲート -->
<div class="navigation-loadpoint">
	<script>
		$('.navigation-loadpoint').load('/search/cmn/navigate/p_navi.html');
	</script>
</div>
<!-- 入力フォーム -->
<div class="form-box">
	<!-- フォームヘッダ -->
	<div class="form-box__header">
		<p class="form-box__header__title">商品登録A</p>
	</div>
	<!-- フォームコンテンツ -->
	<div class="form-box__contents">
		<form name="" action="javascript:void(0);" method="post">
			<input type="submit">
			<div class="regist-tab-header">
				<div class="regist-line">
					<span class="regist-label">
						<span class="regist-label__text">製品コード</span>
						<input class="extends-disTxt05L" name="strProductCode" value="_%strproductcode%_"　readonly>
					</span>
					<span class="regist-label" style="float: right;">
						<span class="regist-label__text">作成日時</span>
						<input class="disTxt19L" name="dtmInsertDate" value="_%dtminsertdate%_"　readonly>
						<img class="button" src="/img/type01/cmn/seg/showwin_off_bt.gif">
					</span>
				</div>
				<div class="regist-line--stage">
					<span class="regist-label">
						<span class="regist-label__required-mark">◎</span>
						<span class="regist-label__required-text">製品名称（日本語）</span>
						<input class="TxtStyle07L" name="strProductName" value="_%strproductname%_">
					</span>
				</div>
				<div class="regist-line--remora">
					<span class="regist-label">
						<span class="regist-label__required-mark">◎</span>
						<span class="regist-label__required-text">製品名称（英語）</span>
						<input class="TxtStyle07L" name="strProductEnglishName" value="_%strproductenglishname%_">
					</span>
				</div>
				<div class="regist-line--stage">
					<span class="regist-label">
						<span class="regist-label__required-mark">◎</span>
						<span class="regist-label__required-text">営業部署</span>
						<input class="TxtStyle05L" name="lngInchargeGroupCode" value="_%lnginchargegroupcode%_">
						<input class="disTxt46L" name="strInchargeGroupName" value="_%strinchargegroupname%_" readonly>
						<img class="msw-button button" invokeMSWName="msw-group" src="/img/type01/msw/cmn/open_off_bt.gif" alt="msw">
					</span>
					</span>
				</div>
				<div class="regist-line--remora">
					<span class="regist-label">
						<span class="regist-label__required-mark">◎</span>
						<span class="regist-label__required-text">担当者</span>
						<input class="TxtStyle05L" name="lngInchargeUserCode" value="_%lnginchargeusercode%_">
						<input class="disTxt46L" name="strInchargeUserName" value="_%lnginchargeusername%_" readonly>
						<img class="msw-button button" invokeMSWName="msw-user" msw-before="pickupGroupCode" src="/img/type01/msw/cmn/open_off_bt.gif"
						 alt="msw">
					</span>
				</div>

				<div class="regist-line">
					<span class="regist-label">
						<span class="regist-label__required-mark">◎</span>
						<span class="regist-label__required-text">開発担当者</span>
						<input class="TxtStyle05L" name="lngDevelopUserCode" value="_%lngdevelopusercode%_">
						<input class="disTxt46L" name="strDevelopUserName" value="_%lngdevelopusername%_" readonly>
						<img class="msw-button button" invokeMSWName="msw-user" src="/img/type01/msw/cmn/open_off_bt.gif" alt="msw">
					</span>
				</div>
				<div class="regist-line--stage">
					<span class="regist-label">
						<span class="regist-label__text">顧客品番</span>
						<input class="disTxt02R" type="text" name="strCustomerDistinctCode" value="_%strCustomerDistinctCode%_" maxlength="" readonly>&nbsp;
						<input name="stGroupGoodsCode" value="_%strgoodscode%_" class="TxtStyle05L">
					</span>
					<span class="regist-label">
						<span class="regist-label__text">カテゴリ</span>
						<select name="lngCategoryCode" class="Slt30" init-value="_%lngcategorycode%_">
							_%lngcategorycode%_
						</select>
					</span>
				</div>
				<div class="regist-line--stage">
					<span class="regist-label">
						<span class="regist-label__text">商品名称</span>
						<input name="strGoodsName" value="_%strgoodsname%_" class="TxtStyle07L">
					</span>
				</div>
				<div class="regist-line--stage">
					<span class="regist-label">
						<span class="regist-label__required-mark">◎</span>
						<span class="regist-label__required-text">顧客</span>
						<input class="TxtStyle05L" name="lngCustomerCompanyCode" value="_%lngcustomercompanycode%_">
						<input class="disTxt46L" name="strCustomerCompanyName" value="_%strcustomercompanyname%_" readonly>
						<img class="msw-button button" invokeMSWName="msw-customer" msw-before="pickupGroupCode" src="/img/type01/msw/cmn/open_off_bt.gif"
						 alt="msw">
					</span>
				</div>
				<div class="regist-line--remora">
					<span class="regist-label">
						<span class="regist-label__required-mark">◎</span>
						<span class="regist-label__required-text">顧客担当者</span>
						<input class="TxtStyle05L" name="lngCustomerUserCode" value="_%lngcustomerusercode%_">
						<input class="disTxt46L" name="strCustomerUserName" value="_%strcustomerusername%_" readonly>
						<img class="msw-button button" invokeMSWName="msw-group" src="/img/type01/msw/cmn/open_off_bt.gif" alt="msw">
					</span>
				</div>
				<div class="regist-line--stage">
					<span class="regist-label">
						<span class="regist-label__text">荷姿単位</span>
						<select name="lngPackingUnitCode" class="Slt13" init-value="_%lngpackingunitcode%_">
							<option value="">−</option>
							<option value="10">顧客指示</option>
							<option value="20">KWG指示</option>
						</select>
					</span>
					<span class="regist-label">
						<span class="regist-label__text">製品単位</span>
						<select name="lngProductUnitCode" class="Slt13" init-value="_%lngproductunitcode%_">
							<option value="">−</option>
							<option value="10">顧客指示</option>
							<option value="20">KWG指示</option>
						</select>
					</span>
				</div>
				<div class="regist-line--stage">
					<span class="regist-label">
						<span class="regist-label__required-mark">◎</span>
						<span class="regist-label__required-text">商品形態</span>
						<select name="lngProductFormCode" class="Slt13" init-value="_%lngproductformcode%_">
							<option value="">−</option>
							<option value="10">顧客指示</option>
							<option value="20">KWG指示</option>
						</select>
					</span>
					<span class="regist-label">
						<span class="regist-label__text">内箱（袋）入数</span>
						<input class="TxtStyle14R" name="lngBoxQuantity" value="_%lngboxquantity%_">
					</span>
					<span class="regist-label">
						<span class="regist-label__required-mark">◎</span>
						<span class="regist-label__required-text">カートン入数</span>
						<input class="TxtStyle14R" name="lngCartonQuantity" value="_%lngcartonquantity%_">
					</span>
				</div>
				<div class="regist-line--stage">
					<span class="regist-label">
						<span class="regist-label__required-mark">◎</span>
						<span class="regist-label__required-text">生産予定数</span>
						<input class="TxtStyle14R" name="lngProductionQuantity" value="_%lngproductionquantity%_">
						<select name="lngProductionUnitCode" class="Slt13" init-value="_%lngproductionunitcode%_">
							<option value="">−</option>
							<option value="10">顧客指示</option>
							<option value="20">KWG指示</option>
						</select>
					</span>
				</div>
				<div class="regist-line">
					<span class="regist-label">
						<span class="regist-label__required-mark">◎</span>
						<span class="regist-label__required-text">初回納品数</span>
						<input class="TxtStyle14R" name="lngFirstDeliveryQuantity" value="_%lngfirstdeliveryquantity%_">
						<select name="lngFirstDeliveryUnitCode" class="Slt13" init-value="_%lngfirstdeliveryunitcode%_">
							<option value="">−</option>
							<option value="10">顧客指示</option>
							<option value="20">KWG指示</option>
						</select>
					</span>
				</div>
			</div>
			<div class="regist-tab-detail">
				<div class="regist-line">
					<span class="regist-label">
						<span class="regist-label__text">生産工場</span>
						<input class="TxtStyle05L" name="lngFactoryCode" value="_%lngfactorycode%_" readonly>
						<input class="disTxt46L" name="strFactoryName" value="_%strfactoryname%_" readonly>
						<img class="msw-button button" invokeMSWName="msw-factory" src="/img/type01/msw/cmn/open_off_bt.gif" alt="msw">
					</span>
				</div>
				<div class="regist-line">
					<span class="regist-label">
						<span class="regist-label__text">アッセンブリ工場</span>
						<input class="TxtStyle05L" name="lngAssemblyFactoryCode" value="_%lngassemblyfactorycode%_">
						<input class="disTxt46L" name="strAssemblyFactoryName" value="_%strassemblyfactoryname%_" readonly>
						<img class="msw-button button" invokeMSWName="msw-factory" src="/img/type01/msw/cmn/open_off_bt.gif" alt="msw">
					</span>
				</div>
				<div class="regist-line">
					<span class="regist-label">
						<span class="regist-label__text">納品場所</span>
						<input class="TxtStyle05L" name="lngDeliveryPlaceCode" value="_%lngdeliveryplacecode%_">
						<input class="disTxt46L" name="strDeliveryPlaceName" value="_%strdeliveryplacename%_" readonly>
						<img class="msw-button button" invokeMSWName="msw-factory" src="/img/type01/msw/cmn/open_off_bt.gif" alt="msw">
					</span>
					<span class="regist-label">
						<span class="regist-label__required-mark">◎</span>
						<span class="regist-label__required-text">納期</span>
						<input class="TxtStyle05L" name="dtmDeliveryLimitDate" value="_%dtmdeliverylimitdate%_">
					</span>
				</div>
				<div class="regist-line">
					<span class="regist-label">
						<span class="regist-label__required-mark">◎</span>
						<span class="regist-label__required-text">納価（pcs単価）</span>
						<input class="Txt23R" name="curProductPrice" value="_%curproductprice%_">
					</span>
					<span class="regist-label">
						<span class="regist-label__required-mark">◎</span>
						<span class="regist-label__required-text">上代（pcs単価）</span>
						<input class="Txt23R" name="curretailPrice" value="_%curretailprice%_">
					</span>
				</div>
				<div class="regist-line">
					<span class="regist-label">
						<span class="regist-label__text">対象年齢</span>
						<select name="lngTargetAgeCode" class="Slt13" init-value="_%lngtargetagecode%_">
							<option value="">−</option>
							<option value="10">顧客指示</option>
							<option value="20">KWG指示</option>
						</select>
					</span>
					<span class="regist-label">
						<span class="regist-label__text">ロイヤリティ（%）</span>
						<input class="TxtStyle05R" name="lngRoyalty" value="_%lngroyalty%_">
					</span>
					<span class="regist-label">
						<span class="regist-label__text">証紙</span>
						<select name="lngCertificateClassCode" class="Slt13" init-value="_%lngcertificateclasscode%_">
							<option value="">−</option>
							<option value="10">顧客指示</option>
							<option value="20">KWG指示</option>
						</select>
					</span>
				</div>
				<div class="regist-line">
					<span class="regist-label">
						<span class="regist-label__text">版権元</span>
						<select name="lngCopyRightCode" class="Slt20" init-value="_%lngcopyrightcode%_">
							<option value="">−</option>
							<option value="10">顧客指示</option>
							<option value="20">KWG指示</option>
						</select>
					</span>
					<span class="regist-label">
						<span class="regist-label__text">版権元備考</span>
						<input class="Txt41L" name="strCopyRightNote" value="_%strcopyrightnote%_">
					</span>
				</div>
				<div class="regist-line">
					<span class="regist-label">
						<span class="regist-label__text">版権表示（刻印）</span>
						<input class="Txt90L" name="strCopyRightDisplayStamp" value="_%strcopyrightdisplaystamp%_">
					</span>
				</div>
				<div class="regist-line">
					<span class="regist-label">
						<span class="regist-label__text">版権表示（印刷物）</span>
						<input class="Txt90L" name="strCopyRightDisplayPrint" value="_%strcopyrightdisplayprint%_">
					</span>
				</div>
				<div class="regist-line">
					<span class="regist-label">
						<span class="regist-label__required-mark">◎</span>
						<span class="regist-label__required-text">製品構成</span>
						<span class="regist-label__spec-text">
							&nbsp;全&nbsp;
						<input class="Txt02L" name="strProductComposition" value="_%strproductcomposition%_">種アッセンブリ
						</span>
					</span>
					<span class="regist-label">
						<span class="regist-label__text">アッセンブリ内容</span>
						<input class="Txt41L" name="strAssemblyContents" value="_%strassemblycontents%_">
					</span>
				</div>
				<div class="regist-line">
					<span class="regist-label">
						<span class="regist-label__text">仕様詳細</span>
						<textarea name="strSpecificationDetails" rows="10">_%strspecificationdetails%_</textarea>
						<img class="button" src="/img/type01/p/edit_off_bt.gif">
					</span>
				</div>
			</div>
		</form>
	</div>
	<div class="msw-loadpoints">
		<!-- MSW 工場マスタ検索 -->
		<iframe class="msw-factory" src="/mold/cmn/msw/factory/mswfactory.html" frameborder="0">
		</iframe>
		<!-- MSW 顧客マスタ検索 -->
		<iframe class="msw-customer" src="/mold/cmn/msw/customer/mswcustomer.html" frameborder="0">
		</iframe>
		<!-- MSW 担当部署マスタ検索 -->
		<iframe class="msw-group" src="/mold/cmn/msw/group/mswgroup.html" frameborder="0">
		</iframe>
		<!-- MSW 担当者マスタ検索 -->
		<iframe class="msw-user" src="/mold/cmn/msw/user/mswuser.html" frameborder="0">
		</iframe>
	</div>
</div>

<!-- フォーム ボタン -->
<div class="form-buttons">
	<img class="form-buttons__clear button" src="/img/type01/cmn/querybt/clear_off_ja_bt.gif" alt="form clear">
	<img class="form-buttons__regist button" src="/img/type01/cmn/querybt/reg_off_ja_bt.gif" alt="form regist">
</div>

<!-- 右サイドバー タブ -->
<div class="tabs">
	<img class="tabs__header" src="/img/type01/cmn/seg/h_tab_off.gif" alt="tab header" disabled>
	<img class="tabs__detail" src="/img/type01/cmn/seg/d_tab_on.gif" alt="tab footer">
</div>
