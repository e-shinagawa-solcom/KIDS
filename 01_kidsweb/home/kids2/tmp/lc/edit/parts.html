<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- 互換表示OFFを強制させる -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta charset="UTF-8">

    <title>K.I.D.S.</title>
    <link rel="stylesheet" href="/cmn/css/base/base-general.css">
    <!-- jQuery -->
    <script src="/cmn/jquery/jquery-3.1.0.js"></script>
    <!-- jQuery Cookie -->
    <script src="/cmn/jquery/jquery-cookie-1.4.1.js"></script>
    <!-- jQuery UI -->
    <script src="/cmn/jquery/ui/jquery-ui-1.12.0.js"></script>
    <!-- jQuery UI datepickerローカライズ用スクリプト -->
    <script src="/cmn/jquery/ui/datepicker-ja.js"></script>
    <!-- jQuery Validation Plugin -->
    <script src="/cmn/jquery/validation/jquery.validate.js"></script>
    <!-- jQuery tooltipster -->
    <script src="/cmn/jquery/tooltipster/js/tooltipster.bundle.js"></script>

    <link rel="stylesheet" href="/cmn/jquery/ui/jquery-ui-1.12.0.css">
    <link rel="stylesheet" href="/cmn/jquery/ui/jquery-ui.theme.css">
    <link rel="stylesheet" href="/cmn/jquery/tooltipster/css/tooltipster.bundle.css">

    <!-- スタイル初期化 & 各種コントロールスタイル -->
    <link rel="stylesheet" type="text/css" media="screen" href="/cmn/css/styles.css">

    <!-- 共通スクリプト -->
    <link rel="stylesheet" href="/cmn/css/bootstrap-4.1.1/bootstrap.min.css" />
    <link rel="stylesheet" href="/cmn/css/bootstrap-4.1.1/bs-button-style.css" />
    <link rel="stylesheet" href="/cmn/css/form/base.css">
    <link rel="stylesheet" href="/cmn/css/msgbox/jquery.msgBox.css" />

    <script src="/cmn/js/msgbox/jquery.msgBox.min.js" defer></script>

    <script src="/lc/cmn/form/js/tab-function.js" defer></script>
    <script src="/lc/cmn/form/js/util-selectbox.js" defer></script>
    <!-- チェックボックスの切り替え処理 -->
    <script src="/lc/cmn/search/js/toggleCheckbox.js" defer></script>
    <!-- 検索画面共通入力補助 -->
    <script src="/lc/cmn/search/js/input-assist.js" defer></script>
    <!-- COOKIE関連の処理(検索画面) -->
    <script src="/lc/cmn/search/js/cookie-functions.js" defer></script>
    <!-- datepickerの要素指定 -->
    <script src="/lc/cmn/js/datepicker.js" defer></script>
    <!-- フォームボタン css -->
    <link rel="stylesheet" href="/lc/cmn/css/form-buttons.css">
    <!-- フォーム ボタン -->
    <script src="/lc/cmn/js/form-buttons.js" defer></script>
    <!-- フォームバリデーション -->
    <script src="/lc/cmn/js/validate-form.js" defer></script>
    <!-- マスタ検索呼び出し -->
    <script src="/lc/cmn/js/invoke-master-search.js" defer></script>
    <!-- COOKIE 表示チェックボックス 保存/復元 -->
    <script src="/lc/cmn/js/cookie-display-items.js" defer></script>
    <!-- キーバインド -->
    <script src="/lc/cmn/js/key-bind.js" defer></script>
    <!-- キーバインド -->
    <script type="text/javascript" language="javascript" src="/cmn/functions.js"></script>
    <script type="text/javascript" language="javascript" src="/cmn/js/functions.js"></script>
    <!-- 個別スクリプト -->
    <link rel="stylesheet" href="css/forms.css">
    <script type="text/javascript" language="javascript" src="/lc/edit/functions.js"></script>
    <script type="text/javascript" language="javascript" src="/lc/edit/datepicker.js"></script>
	<script type="text/javascript" language="javascript" src="/lc/cmn/js/functions.js"></script>
</head>

<body class="background">
    <div class="form-box">
        <div class="form-box__main">
            <!-- フォームヘッダ -->
            <div class="form-box__header">
                <p class="form-box__header__title">L/C編集</p>
            </div>
            <!-- フォームコンテンツ -->
            <div class="form-box__contents">
                <div class="result_header input-group">
                    <div class="col-4 input-group block">
                        <div class="col-4">
                            <label>PONo.</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control form-control-sm txt-kids" id="pono" disabled>
                        </div>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-7 input-group block">
                        <div class="col-3">
                            <label>仕入先名</label>
                        </div>
                        <div class="col-2">
                            <input type="text" class="form-control form-control-sm txt-kids" id="payfcd" disabled>
                        </div>
                        <div class="col-7">
                            <input type="text" class="form-control form-control-sm txt-kids" id="payfnameformal" disabled>
                        </div>
                    </div>
                </div>
                <div class="result_header input-group">
                    <div class="col-4 input-group block">
                        <div class="col-4">
                            <label>行No.</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control form-control-sm txt-kids" id="polineno" disabled>
                        </div>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-7 input-group block">
                        <div class="col-3">
                            <label>商品名</label>
                        </div>
                        <div class="col-2">
                            <input type="text" class="form-control form-control-sm txt-kids" id="productcd" disabled>
                        </div>
                        <div class="col-7">
                            <input type="text" class="form-control form-control-sm txt-kids" id="productname" disabled>
                        </div>
                    </div>
                </div>
                <div class="result_header input-group">
                    <div class="col-4 input-group block">
                        <div class="col-4">
                            <label>発行月</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control form-control-sm txt-kids" id="opendate">
                        </div>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-7 input-group block">
                        <div class="col-3">
                            <label>金額</label>
                        </div>
                        <div class="col-9" style="font-weight: normal;">
                            <input type="text" class="form-control form-control-sm txt-kids" id="moneyprice" disabled>
                        </div>
                    </div>
                </div>
                <div class="result">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th colspan="6"></th>
                                    <th colspan="2">決済明細1</th>
                                    <th colspan="2">決済明細2</th>
                                    <th colspan="2">決済明細3</th>
                                </tr>
                                <tr>
                                    <th>荷揚地</th>
                                    <th>発行銀行</th>
                                    <th>
                                        <div class="input-group">
                                            <input type="checkbox" id="bankreqchk" style="width: 11px;">依頼日
                                        </div>
                                    </th>
                                    <th>L/Cno</th>
                                    <th>発行日</th>
                                    <th>有効日</th>
                                    <th>決済1日付</th>
                                    <th>決済1金額</th>
                                    <th>決済2日付</th>
                                    <th>決済2金額</th>
                                    <th>決済3日付</th>
                                    <th>決済3金額</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <select class="form-control sel-kids" style="height: 18px;padding: 0px;" id="portplace">
                                            <option value=""></option>
                                        </select>
                                    </td>
                                    <td>
                                        <select class="form-control sel-kids" style="height: 18px;padding: 0px;" id="bankname">
                                            <option value=""></option>
                                        </select>
                                    </td>
                                    <td>
                                        <input type="text" class="form-control form-control-sm txt-kids" id="bankreqdate" value="">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control form-control-sm txt-kids" id="lcno" value="">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control form-control-sm txt-kids" id="lcamopen" value="">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control form-control-sm txt-kids" id="validmonth" value="">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control form-control-sm txt-kids" id="bldetail1date" value="">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control form-control-sm txt-kids" id="bldetail1money" value="">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control form-control-sm txt-kids" id="bldetail2date" value="">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control form-control-sm txt-kids" id="bldetail2money" value="">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control form-control-sm txt-kids" id="bldetail3date" value="">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control form-control-sm txt-kids" id="bldetail3money" value="">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-box__footer">
            <span id="left">
                <!-- 有効データ -->
                <button type="button" class="btn btn-light btn-xs btn-kids-sm" id="closeBtn" onClick="closeBtn();">閉じる</button>
            </span>
            <span id="right">
                <!-- 更新ボタン -->
                <button type="button" class="btn btn-light btn-xs btn-kids-sm" id="updateBtn" onClick="updateBtn();">更新</button>
                <!-- 解除ボタン -->
                <button type="button" class="btn btn-light btn-xs btn-kids-sm" id="releaseBtn" onClick="releaseBtn();">解除</button>
            </span>
        </div>
    </div>
</body>

</html>
