<body class="background">
	<div class="form-box">
		<div class="form-box__main">
			<!-- フォームヘッダ -->
			<div class="form-box__header">
				<p class="form-box__header__title">L/C情報</p>
			</div>
			<!-- フォームコンテンツ -->
			<div class="form-box__contents">
				<form name="lcReportForm" method="post" action="/lc/report/download.php">
					<div class="input-group contents_box mb-1">
						<div class="col-6 input-group">
							<div class="content_text input-group condition" style="margin-top: 66px;">
								<div class="col-1 pl-3" style="padding-top: 3px;">
									<input type="checkbox" name="impletterChk" value="1" style="width: 11px;">

								</div>
								<div class="col-11 ">
									<label style="margin: 2px;">輸入信用状発行情報</label>
								</div>
							</div>
						</div>
						<div class="msw-loadpoints">
							<!-- MSW 支払先マスタ検索 -->
							<iframe class="msw-payf" src="/lc/cmn/msw/payf/mswpayf.html" frameborder="0">
							</iframe>
						</div>
						<div class="col-5 mt-1">
							<div class="condition input-group">
								<div class="col-3">
									<label class="required">◎</label>
									<label>オープン月</label>
								</div>
								<div class="col-3 input-group">
									<input type="text" class="form-control form-control-sm txt-kids input_short" name="openYm">
								</div>
							</div>

							<div class="condition input-group">
								<div class="col-3">
									<label class="required">◎</label>
									<label>船積月</label>
								</div>
								<div class="col-3 input-group">
									<input type="text" class="form-control form-control-sm txt-kids input_short" name="shipYm">
								</div>
							</div>

							<div class="condition input-group">
								<div class="col-3">
									<label class="required">◎</label>
									<label for="payfCode">支払先 </label>
								</div>
								<div class="col-2 p-0">
									<input type="text" class="form-control form-control-sm txt-kids" name="payfCode" aria-label="..." aria-describedby="basic-addon4">
								</div>
								<div class="col-6 p-0">
									<input type="text" class="form-control form-control-sm txt-kids" name="payfName" aria-label="..." aria-describedby="basic-addon4"
									 readonly>
								</div>
								<div class="input-group-append pl-1 p-0">
									<img class="msw-button button modal1-button" invokeMSWName="msw-payf" src="/img/type01/msw/cmn/open_off_bt.gif" alt="msw">
								</div>
							</div>
							<div class="condition input-group">
								<div class="col-3">
									<label class="label_only">銀行名</label>
								</div>
								<div class="col-9">
									<select class="form-control form-control-sm" style="height: 18px;padding: 0px;" name="bankcd">
									</select>
								</div>
							</div>
							<div class="condition input-group">
								<div class="col-3">
									<label class="label_only">L/COPEN</label>
								</div>
								<div class="col-9">
									<select class="form-control form-control-sm" style="height: 18px;padding: 0px;" name="lcopen">
										<option value="ALL">ALL</option>
										<option value="既発行">既発行</option>
										<option value="未発行">未発行</option>
									</select>
								</div>
							</div>
							<div class="condition input-group">
								<div class="col-3">
									<label class="label_only">荷揚地</label>
								</div>
								<div class="col-9">
									<select class="form-control form-control-sm" style="height: 18px;padding: 0px;" name="portplace">
									</select>
								</div>
							</div>
						</div>
					</div>
					<div class="input-group contents_box mb-1">
						<div class="col-6 input-group">
							<div class="input-group mt-1 mb-1">
								<div class="content_text input-group">
									<div class="col-1" style="margin-top: 45px;padding-top: 3px;">
										<input type="checkbox" name="setChk" value="1" style="width: 11px;">

									</div>
									<div class="col-11">
										<label style="margin: 0px;">L/C Open情報(Beneeficiary・BK別合計)</label>
										<label style="margin: 0px;">L/C Open月・Beneeficiary別L/C発行予定集計表</label>
										<label style="margin: 0px;">L/C Open情報(LC別合計)</label>
										<br>
										<label style="margin: 0px;">L/C Open情報(LC別明細)</label>
										<br>
										<label style="margin: 0px;">船積月・B/K・Beneeficiary別L/C発行高集計表</label>
										<label style="margin: 0px;">船積月・Beneeficiary別L/C発行高集計表</label>
									</div>
								</div>
							</div>
						</div>
						<div class="col-5">
							<div style="margin-top: 50px;">
								<div class="condition input-group">
									<div class="col-3">
										<label class="required">◎</label>
										<label>対象年月</label>
									</div>
									<div class="col-3 input-group">
										<input type="text" class="form-control form-control-sm txt-kids input_short" name="objectYm">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="input-group contents_box mb-1">
						<div class="col-6 input-group">
							<div class="condition content_text input-group" style="margin-top: 35px;">
								<div class="col-1 pl-3" style="padding-top: 3px;">
									<input type="checkbox" name="unsetChk" value="1" style="width: 11px;">
								</div>
								<div class="col-11">
									<label style="margin: 2px;">L/C未決済リスト（期間指定）</label>
								</div>
							</div>
						</div>
						<div class="col-5 mt-1">
							<div class="condition input-group">
								<div class="col-3">
									<label class="required">◎</label>
									<label>開始年月日</label>
								</div>
								<div class="col-4 input-group">
									<input type="text" class="form-control form-control-sm txt-kids input_short is-date" name="startDate">
								</div>
							</div>
							<div class="condition input-group">
								<div class="col-3">
									<label class="required">◎</label>
									<label>終了年月日</label>
								</div>
								<div class="col-4 input-group">
									<input type="text" class="form-control form-control-sm txt-kids input_short is-date" name="endDate">
								</div>
							</div>
							<div class="condition input-group">
								<div class="col-3">
									<label class="required">◎</label>
									<label>円価換算額</label>
								</div>
								<div class="col-4">
									<input type="text" class="form-control form-control-sm txt-kids input_short" name="rate">
								</div>
							</div>
						</div>
					</div>
					<input type="hidden" name="strSessionID" value="_%strSessionID%_">
					<input type="hidden" name="method" value="exportLcReport">
				</form>
			</div>
		</div>
		<br>
		<div class="form-box--notabs-for-button mt-1">
			<div class="col-4 mt-0">
				<!-- 戻る -->
				<button type="button" class="btn btn-light btn-xs btn-kids-sm" id="closeBtn" onClick="closeBtn();">閉じる</button>
			</div>
			<div class="col-8 mt-0">
				<!-- 印刷 -->
				<button type="submit" class="btn btn-light btn-xs btn-kids-sm" id="printBtn" onClick="printBtn();">印刷</button>
				<!-- クリア -->
				<button type="button" class="btn btn-light btn-xs btn-kids-sm" id="releaseBtn" onClick="clearBtn();">クリア</button>
			</div>
		</div>
	</div>
